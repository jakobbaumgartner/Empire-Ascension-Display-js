<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixiJS Hexagon Grid</title>
    <!-- Importing the PixiJS library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.3.3/pixi.min.js"></script>
    <!-- Importing the Simplex Noise library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <!-- Import socket.io library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <!-- Import stylesheet-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/unitsDisplay.css') }}">
    
</head>
<body>
    <!-- The container for the PixiJS application -->
    <div id="hexCanvas"></div>
    <div class="banner-container">
        <div class="banner-inner">
            <!-- <span class="banner-item" id="connectionStatus">●</span> -->
            <span class="banner-item" id="serverDelay"><span style="font-size: 20px;">●</span> 00 ms</span>
            <span class="banner-item banner-divider">|</span>
            <span class="banner-item" id="currentTime">00:00:00</span>
            <span class="banner-item banner-divider">|</span>
            <span class="banner-item" id="bitcoinResource">₿ 0.000</span>
        </div>
    </div>
       

    <!-- Import the client.js script -->
    <script src="{{ url_for('static', filename='js/client.js') }}"></script>
    <!-- Importing the custom hexagonal grid script -->
    <script src="{{ url_for('static', filename='js/hexagonalGrid.js') }}"></script>
    <!-- Importing the custom script that will create the hexagonal grid world-->
    <script src="{{ url_for('static', filename='js/pixijsWorld.js') }}"></script>

</body>
</html>
